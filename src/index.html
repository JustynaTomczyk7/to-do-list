<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>

    <link
      rel="icon"
      href="<%= require('/src/img/favicon.svg') %>"
      type="image/svg+xml"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg-list">
        <p class="time" id="time"></p>
        <h1>to do list</h1>

        <div class="add-task">
          <input
            class="input-task"
            id="new-task"
            type="text"
            placeholder="dodaj nowe zadanie"
          />
          <div class="img-add">
            <img
              class="img"
              id="add"
              src="<%= require('./img/add.png') %>"
              alt="add"
            />
          </div>
        </div>
        <p class="alert display-none" id="alert">
          Wpisz zadanie, które chcesz dodać!
        </p>

        <div class="list">
          <ul id="todo-list"></ul>
        </div>

        <button class="btnDeleteAll" id="deleteAll" type="button">
          Usuń wszystkie zadania
        </button>
      </div>
    </div>
  </body>
</html>
